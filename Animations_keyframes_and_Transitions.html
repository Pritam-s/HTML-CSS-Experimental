<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations, keyframes and Transitions</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            border: 4px solid rgb(0, 13, 128);
            height: 800px;
        }

        #box1 {
            border: 3px solid rgb(153, 44, 111);
            height: 200px;
            width: 200px;
            background-color: rgb(84, 177, 68);
            position: relative;
            top: 15%;

            animation-name: nik1;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        #box2 {
            border: 3px solid rgb(153, 44, 111);
            height: 200px;
            width: 200px;
            margin-top: 80px;
            background-color: rgb(68, 173, 177);
            position: relative;
            top: 15%;

            animation-name: nik2;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }


        @keyframes nik1 {
            from {
                width: 200px;
            }

            to {
                width: 500px;
            }
        }

        @keyframes nik2 {
            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: 100px;
                left: 0px;
            }

            75% {
                top: 100px;
                left: 100px;
            }

            100% {
                top: 0px;
                left: 100px;
            }

        }
    </style>

</head>


<body>
    <div class="container">
        <div id="box1">
            This is a box for animations
        </div>

        <div id="box2">
            This is a box for animations
        </div>
    </div>
</body>

</html>
